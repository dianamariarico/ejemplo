<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <main>
        <img src="libro.png" alt="Descripción de la imagen" class="logo">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" class="input-field" required>
            <input type="password" id="password" placeholder="Contraseña" class="input-field" required>
            <button type="submit" id="loginButton">Iniciar Sesión</button>
            <button type="button" id="signupButton">Crear Cuenta</button>
            <a href="#" class="forgot-password">Olvidé la contraseña</a>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
